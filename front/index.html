<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pulse Pilot Login page</title>
    <link rel="stylesheet" href="style/login.css">
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"
        integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
        crossorigin="anonymous"></script>
    <script src="script/datahandler.js"></script>
    <script src="script/login.js"></script>
    <link rel="icon" href="/front/images/favicon_heart_rate_colored.ico" type="image/x-icon">
</head>

<body>
    <h1 class="login-title">Pulse Pilot</h1>
    <div class="login-container">
        <h1 class="login-title">Login</h1>
        <div id="error"></div>

        <form id="form" class="login-form">
            <div class="login-form-group">
                <label for="username" class="login-label">Username</label>
                <input type="text" id="username" name="username" class="login-input" placeholder="Your firstname"
                    required>
            </div>
            <div class="login-form-group">
                <label for="dob" class="login-label">Date of Birth</label>
                <input type="date" id="dob" name="dob" class="login-input" value="2005-12-12" required>
            </div>
            <div class="login-form-group">
                <label for="bpm" class="login-label">At what heartrate do you want to have the buzzer/vibrationmotor go off? (if you login again you can change this)</label>
                <input type="number" id="bpm" name="bpm" class="login-input" placeholder="The average we recommend is 120" min="0" max="200" required>
            </div>
            <button id="registrate" type="submit" class="login-button">Register</button>
            <button id="login" type="submit" class="login-button">Login</button>

        </form>
    </div>
</body>

</html>
